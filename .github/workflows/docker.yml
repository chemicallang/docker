name: Publish Docker Images

on:
  release:
    types: [published]   # Run when you publish a GitHub Release

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flavor: [ubuntu, alpine]   # Build both flavors
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.flavor }}.Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/chemical:${{ env.VERSION }}-${{ matrix.flavor }}
            ${{ secrets.DOCKERHUB_USERNAME }}/chemical:latest-${{ matrix.flavor }}
