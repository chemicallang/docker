name: Build and Push Docker Images

on:
  release:
    types: [published]   # Run when you publish a GitHub Release
  workflow_dispatch:     # ðŸ‘ˆ Allows manual run from GitHub interface

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (optional for multi-arch; harmless if unused)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx (optional; improves build capabilities)
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Make script executable
        run: chmod +x ./build-push.sh

      - name: Build & push images (run script)
        # Pass the release tag into the script via VERSION env var
        env:
          VERSION: ${{ github.event.release.tag_name }}
        run: |
          ./build-push.sh